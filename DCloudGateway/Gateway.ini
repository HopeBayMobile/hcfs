[network]
fixedIp = 192.168.49.10
fixedMask = 255.255.255.0
fixedGateway = 192.168.49.250
ip = 172.16.229.38
mask = 255.255.255.0
gateway = 172.16.229.254
dns1 = 172.16.1.86
dns2 = 8.8.8.8
iface = eth1

[auth]
dir = /root/.s3ql/

[mountpoint]
dir = /mnt/cloudgwfiles/

[log]
level = DEBUG
dir = /var/log/delta/
name = Gateway.log

[s3ql]
mountOpt = --allow-other --nfs --metadata-upload-interval 3600 --cachesize 307200000 --max-cache-entries 9900000

compress = true
