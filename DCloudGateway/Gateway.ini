[network]
fixedIp = 172.16.229.35
fixedMask = 255.255.255.0
fixedGateway = 172.16.229.254
ip = 172.16.229.38
mask = 255.255.255.0
gateway = 172.16.229.254
dns1 = 172.16.1.86
dns2 = 8.8.8.8

[auth]
dir = /root/.s3ql/

[mountpoint]
dir = /mnt/cloudgwfiles/

[compression]
enable = true

[log]
level = DEBUG
dir = /var/log/delta/
name = Gateway.log

[s3ql]
mountOpt = --allow-other --nfs --profile --metadata-upload-interval 3600 --cachesize 204800000 --max-cache-entries 250000 --upstart --authfile
