{% extends "dashboard/base.html" %}
{% block tab_content %}
<style type='text/css'>
.sync_bar_main {
    width: 700px;
    margin: 0 auto;
    padding: 5px;
}
.sync_bar_left {
    width: 50px;
    float: left;
    border:1px solid black;
}
.sync_bar_link {
    float: left;
    border:1px solid black;
}
.sync_bar_infont {
}
.sync_bar_span {
    color: white;
    font-size: 20px;
}
.sync_bar_right {
    border:1px solid black;
    border-left-style: none;
    height: 20px;
}
</style>
<div class="modal hide fade" id="myModal" style="display: none;">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">Ã—</button>
        <h3>Setting Mon</h3>
    </div>
    <div class="modal-body">
        <form class="well form-horizontal">
            <div class="controls">
                <p>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                Turn off sync
                </p>
                <p>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked="">
                No limit
                </p>
                <p>
                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" checked="">
                Schedule
                </p>
                <p>
                Start <select id="select01" class="span1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
                </p>
                <p>
                End <select id="select01" class="span1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
                </p>
                <p>
                Up <input type="text" class="span1" id="input01"> KB
                </p>
                <p>
                Down <input type="text" class="span1" id="input01"> KB
                </p>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
        <a href="#" class="btn btn-primary">Save changes</a>
    </div>
</div>
    <div class="tab-pane" id="sync">
        <div id="main" class="sync_bar_main">
            <div id="link" class="sync_bar_link">
                <a class="btn" data-toggle="modal" href="#myModal" >Set</a>
            </div>
            <div id="sidebar" class="sync_bar_left">
                <div id="infont" class="sync_bar_infont">
                    Mon
                </div>
            </div>
            <div class="progress progress-striped active">
                <div class="bar" style="height 45px; width: 20%;"></div>
            </div>
        </div>
    </div>
{% endblock tab_content %}
