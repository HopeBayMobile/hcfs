{% extends "dashboard/base.html" %}
{% block tab_content %}
    <div class="action-btn">
		<div class="btn btn-danger restore" action="restore">Restore</div>
		<div class="btn btn-warning save" action="save">Save</div>
	</div>
	<script>
		$('.action-btn .btn').on('click', function(){
			action = $(this).attr('action');
			sure = confirm("Confirm: The configuration will be "+ action + ".");
			if (sure){
				$.post(action);
			}
		});
	</script>
{% endblock tab_content %}
