<div id="msgbox" class="slide-box">
    <div id="msgbox-body" class="box-body" style="display: none;">
        {% for msg in msgs %}

        {% empty %}
        <div class="msg-block">
            <div class="msg-icon">1</div>
            <div class="msg-title">2</div>
            <div class="msg-time">2012-05-14</div>
        </div>
        <div class="msg-block">
            <div class="msg-icon">1</div>
            <div class="msg-title">2</div>
            <div class="msg-time">2012-05-14</div>
        </div>
        <div class="msg-block">
            <div class="msg-icon">1</div>
            <div class="msg-title">2</div>
            <div class="msg-time">2012-05-14</div>
        </div>
        {% endfor %}
    </div>
    <div class="box-footer">
        <div class="msg-status">You have slain an enemy.</div>
        <div id="msg_btn" class="msg-btn">▼</div>
    </div>
    <script type="text/javascript">
        (function(){
            // var box_init_height = $('#msgbox-body').css('height') || "0px";
            $("#msg_btn").on("click", function(e){
                if ($(".box-body").is(":visible")){
                    $(".box-body").hide()
                    $(".tab-content").show()
                    $('#msg_btn').text('▼')
                } else {
                    $(".box-body").show()
                    $(".tab-content").hide()
                    $('#msg_btn').text('▲')
                }
            });
        })();
    </script>
</div>
