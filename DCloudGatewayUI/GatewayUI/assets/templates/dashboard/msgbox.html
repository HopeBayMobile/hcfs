<div id="msgbox" class="slide-box">
    <div id="msgbox-body" class="slide-box-body">
        {% for msg in msgs %}

        {% empty %}
        <div class="msg-block">
            <span>a</span>
            <span>b</span>
            <span>c</span>
            <span>d</span>
        </div>
        <div class="msg-block">
            <div class="msg-icon">&nbsp;</div>
            <div class="msg-title">This is a fake message.</div>
            <div class="msg-time">2012-05-20</div>
            <div class="msg-detail">â–½</div>
            <div class="msg-content">
                rkeopwkroewpkroewprkepwo<br>
                werlwerlewkrl;ewl;rkew<br>
                kgkotjiojiojnoiik<br>
            </div>
        </div>
        <div class="msg-pagination">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
        </div>
        {% endfor %}
    </div>
    <div class="slide-box-footer-bg"></div>
    <div class="slide-box-footer">
        Error messages
        <div id="msg_btn" class="toggle-btn"></div>
    </div>
    <script type="text/javascript">
        (function(){
            var sign = 0;
            var margin_top = $(".slide-box").css('margin-top');
            $("#msg_btn").on("click", function(e){
                if (sign){
                    sign = 0
                    $(".slide-box").css({"margin-top": margin_top})
                    $(".tab-content").show(1000)
                } else {
                    sign = 1
                    $(".slide-box").css({"margin-top": "0px"})
                    $(".tab-content").hide(1000)
                }
            });
        })();
    </script>
</div>
