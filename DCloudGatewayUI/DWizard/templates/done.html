{% extends "base.html" %}
{% block javascript %}

{% endblock javascript %}
{% block content %}
<div class="row" style="padding: 30px 0;">
	<div class="span6 offset3">
		<div class="well">
			<h3>The task of this step has done.</h3>

			{% for step in meta.step_list %}
			<div class="alert alert-info">{{step.msg}}</div>
			{% endfor %}

			<div style="height: 40px;">
				<a class="btn btn-primary btn-large pull-right" href="?next">Next</a>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
