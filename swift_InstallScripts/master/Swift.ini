[main]
username = root
password = deltacloud

[proxy]
replica = 2
proxyInterface = eth0

[storage]
device = sdb1
storageInterface = eth0

[log]
level = DEBUG
dir = /var/log/swiftDeploy/
logName = swiftDeploy.log

[report]
dir = /var/log/swiftDeploy/reports/

[timeout]
proxyInterval = 300
storageInterval = 180

[swiftDir]
dir = /etc/swift/
