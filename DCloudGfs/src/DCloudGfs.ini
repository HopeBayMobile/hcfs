[main]
username = nii
password = deltacloud

[log]
level = DEBUG
dir = /var/log/glusterfsDeploy/
GlusterdCfg = GlusterdCfg.log
GlusterfsDeploy = GlusterfsDeploy.log
GlusterfsOps = GlusterfsOps.log

[report]
dir = /var/log/glusterfsDeploy/reports/

[interval]
break = 3
probe = 2
cmd = 0.5

[timeout]
probe = 10
cmd = 10

[deltactc]
dir = /etc/deltactc/
dcloud = dcloud.ini

[glusterd]
dir = /etc/glusterd/

[mount]
dir = /tmp/glusterfs/


