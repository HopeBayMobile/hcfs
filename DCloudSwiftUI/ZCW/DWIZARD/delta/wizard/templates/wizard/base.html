{% if not is_ajax %}
<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <!--Title-->

        <title>{{title}}</title>

        <!--Metadata-->

        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

        <!--CSS-->
        <link rel="stylesheet" type="text/css" name="bootstrap" href="/static/wizard/css/bootstrap.css" />
        <link rel="stylesheet/less" type="text/css" href="/static/wizard/css/site.css">
        <link rel="stylesheet/less" type="text/css" href="/static/wizard/css/site-wizard.less">
        {% block stylesheet %}
        {% endblock stylesheet %}

        <!--JavaScript-->
        <script src="/static/wizard/js/less-1.3.0.min.js" type="text/javascript"></script>
        <script src="/static/wizard/js/jquery-1.7.min.js"></script>
        <script src="/static/wizard/js/bootstrap.js"></script>
        <script src="/static/wizard/js/jquery-ui-1.8.18.custom.min.js"></script>
        {% block javascript %}
        {% endblock javascript %}
    </head>

    <body>
    <div class="site-container" style="height: auto;">
    <div class="site-header">
        <div class="logo-box">
        </div>
        <div style="font-size:24pt; text-align:center; float:left; margin-top:33px; line-height: 64px; width:800px;">{{title}}</div>
    </div>
    <div class="site-content" style="">
{% endif %}

    {% block content %}

    {% endblock content %}

{% if not is_ajax %}
    </div>
    </div> <!-- site-body -->
    </body>
</html>
{% endif %}
