{% extends "base.html" %}
{% block javascript %}
<script type="text/javascript" src="/static/js/jquery.maskedinput-1.3.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#id_ip_address').mask('999.999.999.999');
		$('#id_subnet_mask').mask('999.999.999.999');
		$('#id_default_gateway').mask('999.999.999.999');
		$('#id_preferred_dns').mask('999.999.999.999');
		$('#id_alternate_dns').mask('999.999.999.999');
		$('#id_cloud_storage_ip').mask('999.999.999.999');
	});
</script>
{% endblock javascript %}
{% block content %}
<div class="row">
	<div class="span12">
		<div class="page-header">
			<h1>{{header}}</h1>
		</div>
		<form id="form" class="form-horizontal" method="POST"
			action="{{action}}">
			{% csrf_token %} {{ form.render }}
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">
				{% if submit %}
				{{submit}}
				{% else %}
				Submit
				{% endif %}
				</button>
				<span class="label hide"></span>
			</div>
		</form>
	</div>
</div>
{% endblock content %}
